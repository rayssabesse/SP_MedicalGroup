<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/admin-reg-clinics.css">
    <title>Gerenciar Clínicas - Administrador</title>
</head>

<body>
    <header>
        <div class="welcoming" onclick="location.href='../html/homepage.html'">
            <a>Bom dia <span>John Doe</span></a>
        </div>
        <div class="spmg" onclick="location.href='../html/homepage.html'">
            <a href="../html/homepage.html"><img src="../assets_/both/logo.png"></a>
            <a href="../html/homepage.html">sp medical group</a>
        </div>
    </header>

    <!-- MAIN -->
    <div class="block">
        <div class="block_box">
            <div class="clinic_config">
                <button class="clinic_config_action">adicionar</button>
                <button class="clinic_config_action">atualizar</button>
                <button class="clinic_config_action">remover</button>
            </div>
            <div class="block_box_line"></div>
            <div class="clinic_form">
                <div class="clinic_form_form">
                    <div class="clinic_form_row">
                        <div class="clinic_form_row_block">
                            <a>nome da clínica</a>
                            <input type="text">
                        </div>
                        <div class="clinic_form_row_block">
                            <a>cnpj da clínica</a>
                            <input type="number">
                        </div>
                    </div>
                    <div class="clinic_form_row">
                        <div class="clinic_form_row_block">
                            <a>endereço da clínica</a>
                            <input type="text">
                        </div>
                        <div class="clinic_form_row_block">
                            <a>razão social</a>
                            <input type="text">
                        </div>
                    </div>
                    <div class="clinic_form_row">
                        <div class="clinic_form_row_block">
                            <a>horário de abertura</a>
                            <input type="time">
                        </div>
                        <div class="clinic_form_row_block">
                            <a>horário de fechamento</a>
                            <input type="time">
                        </div>   
                    </div>
                </div>
                
                
               
                <button class="clinic_form_save">salvar</button>
                <div class="block_lines">
                    <div class="block_blue_line"></div>
                    <div class="block_orange_line"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
